<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700" rel="stylesheet">
    </head>
    <body>
        <div class="topcorner">
            Project Name: {{ name }}   |   Student Name: ({{ netid }})
        </div>
        <form class="form-inline global-search">
            <h1>
                <a href="/">finda<span class="title">bot</span></a>
            </h1>
            
            <br><br>
            
            <div class="search">
                <div id="botgraphic">
                    <img src="/static/bot.png" alt="happybot" height="342" width="254">
                </div>
                <div id="search-bar">
                    <input id="input" type="text" name="search" class="form-input" placeholder="Do you know what you want your bot to do?">
                    <span class="bar"></span> 
                    <br>
                    <div>
                        <div class="select-style sort-bar">
                            <select id="search-select" name="search-type">
                                <option value="name">Name</option>
                                <option value="bot-com">Bot Comments</option>
                                <option value="user-com">User Comments</option>
                            </select>
                        </div>
                        <label class="sort-bar" id="sort-label">SORT BY</label>
                    </div> <br>
                    <button type="submit" id="input-btn"> Let's Go! </button>
                </div>
            </div>
        </form>
        <a name="results"></a>
        <form id="results" class="form-inline global-search">
        {% if data %}
            <h2 id="output">{{output_message}}</h2> <br>
            {% for d in data %}   
            <!-- add scores, highlight comments --> 
                <div class="row fade-in by-bot-name">
                    <div class="result">
                        <p class="result-name">{{ d.result.name }}</p><br>
                        <p class="result-comment">{{ d.result.comment }}</p><br>
                        <p class="result-learn"> learn more >></p>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        </form>
