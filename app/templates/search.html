<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700" rel="stylesheet">
    </head>
    <body>
        <div class="topcorner">
            Project Name: {{ name }}   |   Student Name: ({{ netid }})
        </div>
        <form class="form-inline global-search" action="/#results">
            <h1>
                <a href="/">reddit<span class="title">bots</span></a>
            </h1>
            
            <br><br>
            
            <div class="search">
                <div id="botgraphic">
                    <img src="/static/bot.png" alt="happybot" height="342" width="254">
                </div>
                <div id="search-bar">
                    <input id="input" type="text" name="search" class="form-input" placeholder="Do you know what you want your bot to do?">
                    <span class="bar"></span> 
                    <br>
                    <button type="submit" id="input-btn"> Let's Go! </button>
                </div>
            </div>
        </form>
        <a name="results"></a><form id="results" class="form-inline global-search">
        {% if data %}
            <h2>{{output_message}}</h2> <br>
            {% for d in data %}  
                <div class="result fade-in">
                    <p class="result-name">{{ d.name }}</p><br>
                    <p class="result-comment">{{ d.comment }}</p><br>
                    <p><a href ="{{ d.link }}"> learn more >></a></p>
                </div>
                <br>
            {% endfor %}
        {% endif %}
        </form>
    </body>
</html>
