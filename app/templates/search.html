<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700" rel="stylesheet">
    </head>
    <body>
        <div class="topcorner">
            Project Name: {{ name }}   |   Student Name: ({{ netid }})
        </div>
        <form class="form-inline global-search">
            <h1>
                reddit<span class="title">bots</span>
            </h1>
            
            <br><br>
            
            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Your Input">
            </div>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h2>{{output_message}}</h2> <br>
            {% for d in data %}  
                <div class="result">
                    <p class="result-name">{{ d.name }}</p><br>
                    <p class="result-comment">{{ d.comment }}</p><br>
                    <p><a href ="{{ d.link }}"> learn more >></a></p>
                </div>
                <br>
            {% endfor %}
        {% endif %}
        </form>
    </body>

</html>
